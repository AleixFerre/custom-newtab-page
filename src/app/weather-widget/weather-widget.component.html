<div *ngIf="isLoading; else widgetDisplay">
  <p class="text">Loading...</p>
</div>

<ng-template #widgetDisplay>
  <div class="widget-display">
    <img
      src="http://openweathermap.org/img/wn/{{ info.weather[0].icon }}@2x.png"
      class="icon"
    />
    <div class="details">
      <p class="text title">{{ fromKelvinToCelsius(info.main.temp) }}ÂºC</p>
      <p class="text">
        {{ info.name }}
      </p>
    </div>
  </div>
</ng-template>
